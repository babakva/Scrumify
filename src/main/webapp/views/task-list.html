<div id="taskList">
   
	<form ng-submit="createTask()" name="taskForm">
		<input type="text" required ng-model="task.title" name="title" size="30" placeholder="add new task here">
		<input class="button" type="submit" value="add" ng-disabled="taskForm.$invalid">
	</form>

    <div class="taskColumn">
    	<h2>Todo</h2>
	    <ul>
	        <li ng-repeat="task in tasks | filter:task.status='TODO'"" class="{{task.type}}">
	            <a href="#/task/{{task.id}}"><span class="taskTitle">{{task.title}}</span></a>
	            <br>
	            <button class="button" ng-click="deleteTask(task)">X</button>
	            <button class="button" ng-click="upgradeTaskStatus(task)">></button>
	        </li>
	    </ul>    
    </div>

    <div class="taskColumn">
        <h2>In Progress</h2>
	    <ul>
	        <li ng-repeat="task in tasks | filter:task.status='IN_PROGRESS'"">
	            <a href="#/task/{{task.id}}"><span class="taskTitle">{{task.title}}</span></a>
	            <br>
	        	<button class="button" ng-click="downgradeTaskStatus(task)"><</button>
	            <button class="button" ng-click="deleteTask(task)">X</button>
				<button class="button" ng-click="upgradeTaskStatus(task)">></button>
	        </li>
	    </ul>
	</div>

    <div class="taskColumn">
        <h2>Verify</h2>
	    <ul>
	        <li ng-repeat="task in tasks | filter:task.status='TO_VERIFY'"">
	            <a href="#/task/{{task.id}}"><span class="taskTitle">{{task.title}}</span></a>
				<br>
	        	<button class="button" ng-click="downgradeTaskStatus(task)"><</button>
	            <button class="button" ng-click="deleteTask(task)">X</button>
				<button class="button" ng-click="upgradeTaskStatus(task)">></button>
	        </li>
	    </ul>
	</div>

    <div class="taskColumn">
        <h2>Done</h2>
	    <ul>
	        <li ng-repeat="task in tasks | filter:task.status='DONE'"">
	            <a href="#/task/{{task.id}}"><span class="taskTitle">{{task.title}}</span></a>
				<br>
	        	<button class="button" ng-click="downgradeTaskStatus(task)"><</button>
	            <button class="button" ng-click="deleteTask(task)">X</button>
	        </li>
	    </ul>
	</div>

</div>
